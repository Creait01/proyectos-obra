  <rect x="45" y="77" width="10" height="8" rx="1" fill="#e9ecef"/>
  <rect x="58" y="77" width="10" height="8" rx="1" fill="#e9ecef"/>
  <rect x="32" y="87" width="10" height="5" rx="1" fill="#dee2e6"/>
  <rect x="45" y="87" width="10" height="5" rx="1" fill="#dee2e6"/>
  <rect x="58" y="87" width="10" height="5" rx="1" fill="#dee2e6"/>
  
  <!-- Receipt -->
